<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
</head>
<body>
    <h1>Registrar Cliente y Máquina</h1>
    <form method="post">
        {% csrf_token %}
        <h2>Datos del Cliente</h2>
        {{ cliente_form.as_p }}

        <h2>Datos de la Máquina</h2>
        {{ maquina_form.as_p }}

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
